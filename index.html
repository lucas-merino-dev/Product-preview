<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">

    <link rel="stylesheet" href="styles.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <div class="card">
      <img class="image" id="main-image" src="./images/image-product-desktop.jpg" alt="Chanel Parfum">
      <div class="text">
        <p class="class">PERFUME</p>
          <h1 class="product"><strong>Gabrielle Essence Eau De Parfum</strong></h1>

          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="row">
            <em class="price">$149.99</em><p class="old-price">$169.99</p>
          </div>

        <button class="btn">
          <img src="./images/icon-cart.svg" alt="Shopping Cart" style="padding-right: 0.5rem">
          Add to Cart
        </button>
      </div>
    </div>
  </body>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</html>
